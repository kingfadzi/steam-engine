# Steam Engine - Artifact Versions
# Used by download.sh and install scripts

# Steampipe CLI version (use "latest" or specific version like "v1.0.0")
STEAMPIPE_VERSION=latest

# Embedded PostgreSQL version
POSTGRES_VERSION=14.19.0

# Steampipe Postgres FDW version
FDW_VERSION=2.1.4

# Plugins (format: org/name:version)
# - theapsgroup/gitlab: GitLab plugin
# - turbot/jira: Jira plugin (1.1.0 required for Jira DC - 2.x uses Cloud v3 API)
# - turbot/bitbucket: Bitbucket plugin
PLUGINS=(
  "theapsgroup/gitlab:0.6.0"
  "turbot/jira:1.1.0"
  "turbot/bitbucket:1.3.0"
)
